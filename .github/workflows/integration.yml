name: Integration Smoke Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: lms
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: admin@123
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r project/django-backend/requirements.txt
      - name: Wait for Postgres
        run: |
          until pg_isready -h 127.0.0.1 -p 5432; do sleep 1; done
      - name: Run migrations
        working-directory: project/django-backend
        run: |
          python manage.py migrate --noinput
      - name: Seed trainer user and create token
        working-directory: project/django-backend
        run: |
          python ../scripts/create_token_sql.py trainer_user@example.com || true
      - name: Run smoke test
        working-directory: project/django-backend
        run: |
          python ../scripts/smoke_trainer_api.py
